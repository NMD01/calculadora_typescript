<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
    <section class="container">
        <input class="tela" type="text" name="" id="tela">
        <ul class="teclado">
           
            <li>
                <input class="botoes" type="button" value="1">
                <input class="botoes" type="button" value="2">
                <input class="botoes" type="button" value="3">
                <input class="botoes" type="button" value="+">
            </li>
            <li>
                <input class="botoes" type="button" value="4">
                <input class="botoes" type="button" value="5">
                <input class="botoes" type="button" value="6">
                <input class="botoes" type="button" value="-">
            </li>
            <li>
                <input class="botoes" type="button" value="7">
                <input class="botoes" type="button" value="8">
                <input class="botoes" type="button" value="3">
                <input class="botoes" type="button" value="*">
            </li>
            <li>
                <input class="botoes zero" type="button" value="0">
                <input class="botoes" type="button" value="/">
            </li>
            <li>
                <input class="apagar botoes" type="button" value="C">
                <input class="botoes" type="button" value=".">
                <input class="botoes" type="button" value="="> 
            </li>
        </ul>
    </section>
    
</body>
    <script src="./dist/scripts/main.js"></script>
</html>
